<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='styles/main.css')}}">
    <title>{{title}}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <a class="navbar-brand" href="/">Main</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <!-- <a class="nav-item nav-link " href="#"></a>
            <a class="nav-item nav-link" href="#">Features</a>
            <a class="nav-item nav-link" href="#">Pricing</a>
            <a class="nav-item nav-link " href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
          </div>
          <div class="d-felx justify-content-center">
            <form class="form-inline" action="/search">
              <div class="input-group">
                <input type="search" class="form-control " name='q' placeholder="Search">
                <div class="input-group-append">
                    <button class="btn btn-outline-success" type="submit" id="button-addon2"><i class="fas fa-search"></i></button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="navbar-nav">
          {% if session.get('user_id'): %}
            <a href="#" class='nav-item nav-link text-primary'>{{session['user_name']}}</a>
            <a class="nav-item nav-link " href="/logout">Logout</a>
          {% else: %}
            <a class="nav-item nav-link " href="/login">login</a>
          {% endif %}
        </div>
      </nav>
      {% for i in get_flashed_messages(): %}
        <div class="container">
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{i}}
              <button type="button" class="close" data-dismiss="alert" >
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
        </div>
      {% endfor %}
    {% block content %}

    {% endblock %}
    <script src="{{url_for('static',filename='lib/jquery-3.5.0.min.js')}}"></script>
    <script src="{{url_for('static',filename='JS/main.js')}}"></script>
    <script src="https://kit.fontawesome.com/1b4bca805a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
